<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Polling and Chat Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="polling-container">
        <h2>Polling</h2>
        <ul id="poll-options">
            <!-- Ensure the IDs match the keys in your server's pollResults object -->
            <li><input type="radio" name="poll-option" value="option1"> Option 1 <span id="poll-count-option1">0</span></li>
            <li><input type="radio" name="poll-option" value="option2"> Option 2 <span id="poll-count-option2">0</span></li>
            <li><input type="radio" name="poll-option" value="option3"> Option 3 <span id="poll-count-option3">0</span></li>
        </ul>
        <button id="vote-button">Vote</button>
    </div>

    <div id="chat-container">
        <h2>Chat</h2>
        <div id="chat-messages"></div>
        <input type="text" id="chat-message-input" placeholder="Enter your message">
        <button id="send-message-button">Send</button>
    </div>

    <!-- Use the Socket.IO client provided by your server -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Your custom script for handling events -->
    <script defer src="script.js"></script>
</body>
</html>
